<section class="auto-complete__form">
  <input
    #treeInput
    class="auto-complete__input"
    type="text"
    (keyup.enter)="HandleUserSubmittingWord(treeInput)"
    (keyup)="SearchTreeIfInputValueIsValid(treeInput)"
    (blur)="SendListOfWordsToBeDisplayed([])">
  <button
    class="auto-complete__button"
    (click)="HandleUserSubmittingWord(treeInput)">
    <span class="fa fa-search"></span>
  </button>
</section>

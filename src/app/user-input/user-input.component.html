<section class="auto-complete__form">
  <input
    #treeInput
    class="auto-complete__input"
    value={{selectedWordFromList}}
    type="text"
    (keyup.enter)="ClearInputAndSubmitInput(treeInput)"
    (keyup)="SearchTreeIfTypedValueIsValid(treeInput)">
    <!-- SAVE (blur)="SendListOfWordsToBeDisplayed([])" -->
  <button
    class="auto-complete__button"
    (click)="ClearInputAndSubmitInput(treeInput)">
    <span class="fa fa-search"></span>
  </button>
</section>
